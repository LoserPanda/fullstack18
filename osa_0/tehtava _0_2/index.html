<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FullStack 2018 - Osa 0</title>
    <link rel="stylesheet" href="tyyli.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <h1>FullStack 2018</h1>
        <h2>Osa 0 - tehtävä 0.1</h2>
        <p>Tutustuin HTML:n lomakkeiden perusteisiin lukemalla Mozillan tutoriaalin
            <a href="https://developer.mozilla.org/en-US/docs/Learn/HTML/Forms/Your_first_HTML_form">Your first form</a>.</p>
        <p>Alla tutoriaalin avulla tehty esimerkkiformi, jota ei kuitenkaan ole vielä tässä vaiheessa yhdistetty palvelimeen.</p>
        <form action="#" method="" #>
            <!--action-attribuutti määrittelee URL-osoitteen, johon data liitetään-->
            <!--method-attribuutti puolestaan määrittelee, mitä HTTP-metodia kulloinkin käytetään-->
            <div>
                <label for="name">Nimi:</label>
                <input type="text" id="name" name="user_name">
            </div>
            <div>
                <label for="mail">Sähköposti:</label>
                <input type="email" id="mail" name="user_mail">
            </div>
            <div>
                <label for="msg">Viesti:</label>
                <textarea id="msg" name="user_message"></textarea>
            </div>
            <div class="button">
                <button type="submit">Lähetä viesti</button>
            </div>
        </form>
    </div>
</body>

</html>
